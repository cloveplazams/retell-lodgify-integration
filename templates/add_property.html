{% extends 'base.html' %}

{% block content %}
<h2>Add New Property</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Property Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Seaview Villa" required>
    </div>
    <div class="form-group">
        <label for="lodgify_id">Lodgify ID</label>
        <input type="text" id="lodgify_id" name="lodgify_id" placeholder="e.g. 296135" required>
    </div>
    <div class="form-group">
        <label for="capacity">Max Capacity</label>
        <input type="number" id="capacity" name="capacity" min="1" value="2" required>
    </div>
    <div style="margin-top: 1rem;">
        <button type="submit" class="btn">Save Property</button>
        <a href="/" style="margin-left: 1rem;">Cancel</a>
    </div>
</form>
{% endblock %}
